<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Ali</td>
            <td>ali@gmail.com</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Ahmed</td>
            <td>ahmed@gmail.com</td>
        </tr>
    </table>

</body>
</html>
