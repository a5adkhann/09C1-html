<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>
</head>
<body>
    <form>
        <!-- <label>Enter Your Name</label> -->
        <input type="text" placeholder="Enter Your Name" required>

        <br> <br>

        <!-- <label>Enter Your Number</label> -->
        <input type="number" placeholder="Number must be 11 characters" required>

        <br> <br>

        <!-- <label>Enter Your Email</label> -->
        <input type="email" placeholder="Must have @" required>

        <br> <br>

        <!-- <label>Enter Your Password</label> -->
        <input type="password" placeholder="Must contain a capital letter and a symbol" required>

        <br>

        <input type="radio" name="gender" required>
        <label>Male</label>
        <input type="radio" name="gender" required>
        <label>Female</label>

        <br>

        <input type="checkbox" required>
        <label>HTML</label>
        <input type="checkbox" required>
        <label>CSS</label>
        <input type="checkbox" required>
        <label>JS</label>
        
        <br> <br>

        <input type="color">

        <br>

        <!-- <input type="submit" value="Contact Us"> -->
         <button>Contact Us</button>
    </form>
</body>
</html>
