<html>
    <head>
         <title>Lists in HTML</title>
    </head>
    <body>
         <h1> Ordered List </h1>
         <ol>
             <li> HTML </li>
             <li> CSS </li>
             <li> JS </li>
         </ol>

         <h1> Unordered List </h1>
         <ul>
             <li> HTML </li>
             <li> CSS </li>
             <li> JS </li>
         </ul>

         <h1> Definition List  </h1>
         <dl>
            <dt> HTML </dt>
            <dd> HTML Stands for Hypertext Markup Language </dd>

            <dt> CSS </dt>
            <dd> CSS stands for Cascading Style Sheet </dd>

         </dl>


     
    </body>
</html>
